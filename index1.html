<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IMAGE OVERLAY</title>
	<style>
		.container {
			display: flex;

		}
		.container > div
		{
			width: 200px;
			height: 500px;
		}
	
		.hober:hover{
			color: white;
			opacity: 1;
			background-color: black;
		}
		
		.hober{
			background-color: red
		}
		.container > div:nth-child(2){
			background-color: blue
		}
		.container > div:nth-child(3){
			background-color: green
		}
		.container > div:nth-child(4){
			background-color: pink
		}
	</style>
</head>
<body>
	<<div class="container">
		<div class="hober"><div class="overlay"><span>12312312</span></div></div>
		<div>123213</div>
		<div>123</div>
		<div>asdasd</div>

	</div>

</body>
</html>
